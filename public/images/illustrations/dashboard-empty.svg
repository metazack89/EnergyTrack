<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emptyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#emptyGradient)"/>
  
  <g transform="translate(100, 50)">
    <rect x="0" y="0" width="200" height="140" rx="8" fill="#ffffff" stroke="#cbd5e1" stroke-width="3"/>
    <rect x="15" y="15" width="170" height="60" rx="4" fill="#f1f5f9"/>
    <path d="M25 60 L50 45 L75 55 L100 35 L125 50 L150 40 L175 45" stroke="#cbd5e1" stroke-width="2" fill="none" stroke-linecap="round"/>
    <rect x="15" y="85" width="80" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="15" y="100" width="60" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="15" y="115" width="70" height="8" rx="4" fill="#e2e8f0"/>
    <circle cx="140" cy="95" r="12" fill="#e2e8f0"/>
    <circle cx="165" cy="95" r="12" fill="#e2e8f0"/>
    <rect x="85" y="140" width="30" height="8" rx="2" fill="#94a3b8"/>
    <rect x="60" y="148" width="80" height="4" rx="2" fill="#cbd5e1"/>
  </g>
  
  <g transform="translate(160, 200)">
    <path d="M5 10 L5 0 L25 0 L30 5 L75 5 L75 45 L5 45 Z" fill="#dbeafe" stroke="#93c5fd" stroke-width="2"/>
    <rect x="5" y="10" width="70" height="35" fill="#eff6ff" stroke="#93c5fd" stroke-width="2"/>
    <line x1="20" y1="22" x2="60" y2="22" stroke="#bfdbfe" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="28" x2="50" y2="28" stroke="#bfdbfe" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="34" x2="55" y2="34" stroke="#bfdbfe" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#64748b" text-anchor="middle">No hay datos disponibles</text>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Comienza agregando tu primer registro</text>
  
  <circle cx="50" cy="40" r="4" fill="#c7d2fe" opacity="0.6">
